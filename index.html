<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer by Pronoza</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <div class="main">
        <div class="reset" onselectstart="return false" onmousedown="return false">RESET</div>
        <div class="stop" onselectstart="return false" onmousedown="return false">STOP</div>
        <div class="start" onselectstart="return false" onmousedown="return false">START</div>
        <div class="tablo">
            <div class="min">00</div>
            <div class="dot1">:</div>
            <div class="sec">00</div>
            <div class="dot2">:</div>
            <div class="milsec">00</div>
        </div>
    </div>
    <div class="result">
        <h4>5 LAST RESULTS</h4>
    </div>
<script src="script.js"></script>

</body>

</html>
